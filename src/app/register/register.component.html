<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <mat-card>
                <p class="text-muted h5">Logo here</p>
                <p class="h4 mt-3">Create Account to Continue</p>
                <div class="row">
                    <div class="col-md-8">
                        <div class="card-body">
                            <form [formGroup]="registerForm" (submit)="userSubmit(registerForm.value)">
                                <mat-form-field id="firstl" appearance="outline" style="font-size: small;" class="col-md-5">
                                    <mat-label>First Name</mat-label>
                                    <input matInput placeholder="Mr. Anderson" formControlName="name">
                                    <!-- <p matSuffix>@gmail.com</p> -->
                                    <mat-error></mat-error>
                                </mat-form-field>
                                <!-- <div class="col-md-1"></div> -->
                                <mat-form-field appearance="outline"  style="font-size: small;" class="col-md-5">
                                    <mat-label>Last Name</mat-label>
                                    <input matInput placeholder="">
                                    <!-- <p matSuffix>@gmail.com</p> -->
                                    <mat-error></mat-error>
                                </mat-form-field>
        
                                <mat-form-field id="fullw" appearance="outline"  style="font-size: small;" class="col-md-10">
                                    <mat-label>Username</mat-label>
                                    <input matInput placeholder="Mr. Anderson" formControlName="username">
                                    <!-- <p matSuffix>@gmail.com</p> -->
                                    <mat-error></mat-error>
                                </mat-form-field>
        
                                <mat-form-field id="fullw" appearance="outline"  style="font-size: small;" class="col-md-10">
                                    <mat-label>Email</mat-label>
                                    <input matInput placeholder="mradersion@mail.com" formControlName="email">
                                    <!-- <p matSuffix>@gmail.com</p> -->
                                    <mat-error></mat-error>
                                </mat-form-field>
        
                                <mat-form-field id="firstl" appearance="outline"  style="font-size: small;" class="col-md-5">
                                    <mat-label>Password</mat-label>
                                    <input matInput placeholder="*******" formControlName="password" type="password">
                                    <!-- <p matSuffix>@gmail.com</p> -->
                                    <mat-error *ngIf="getControl('password').errors">Invalid Password</mat-error>
                                </mat-form-field>
        
                                <mat-form-field appearance="outline"  style="font-size: small;" class="col-md-5">
                                    <mat-label>Confirm Password</mat-label>
                                    <input matInput placeholder="*******" formControlName="confirm" type="password">
                                    <!-- <p matSuffix>@gmail.com</p> -->
                                    <mat-hint>Use</mat-hint>
                                    <mat-error *ngIf="getControl('confirm')">Password do not match</mat-error>
                                </mat-form-field>
                                <mat-icon (click)="toggleVis()">visibility</mat-icon>
        
                                <div class="mt-4 row">
                                    <a mat-button color="primary" [routerLink]="['/login']" routerLinkActive="router-link-active" >Sign In Instead</a>
                                    <button mat-flat-button color="primary">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <img class="img-fluid" src="https://www.pngkey.com/png/full/125-1253173_register-register-png.png" alt="">
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>

<input type="file" (change)="onFileChanged($event)" #fileInput>
