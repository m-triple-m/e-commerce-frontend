<mat-horizontal-stepper>

  <mat-step [stepControl]="firstFormGroup">

    <ng-template matStepLabel></ng-template>
    <app-item [items] = "getStep1()" (getUsage) = "setUsage1($event)"></app-item>
    <div class="row justify-content-center mt-5">
      <button mat-raised-button matStepperNext color="primary">Next</button>
    </div>

  </mat-step>

  <mat-step [stepControl]="secondFormGroup">

    <ng-template matStepLabel></ng-template>
    <app-item [items] = "getStep2()" (getUsage) = "setUsage2($event)" *ngIf="usage1!=undefined"></app-item>
    <div class="row justify-content-center mt-5">
      <button mat-raised-button matStepperNext color="primary">Next</button>
    </div>

  </mat-step>

  <mat-step [stepControl]="thirdFormGroup">

    <ng-template matStepLabel></ng-template>
    <app-item [items] = "getStep3()" (getUsage) = "setUsage3($event)" (getSpace) = "setSpace3($event)" *ngIf="usage2!=undefined"></app-item>
    <div class="row justify-content-center mt-5">
      <button mat-raised-button matStepperNext color="primary">Next</button>
    </div>

  </mat-step>

  <mat-step [stepControl]="firstFormGroup">

    <ng-template matStepLabel></ng-template>
    <app-item [items] = "getStep4()" (getUsage) = "setUsage4($event)" *ngIf="usage3!=undefined"></app-item>
    <div class="row justify-content-center mt-5">
      <button mat-raised-button matStepperNext color="primary">Next</button>
    </div>

  </mat-step>

  
  <mat-step>
    <ng-template matStepLabel></ng-template>
    <div class="container mt-5">

      <div class="row justify-content-center">
        <div class="search-area col-md-8">
          <div class="input-group ml-auto">
            <input class="form-control" #loc>
            <!-- <div class="input-group-append" style="color: rgba(95, 158, 160, 0.911);" (click)="searchLocation(loc.value)"><button mat-raised-button style="background-color: rgba(49, 197, 202, 0.904);">Search</button></div> -->

          </div>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header" style="background-color: rgba(49, 197, 202, 0.582);">
          <h2 style="padding-top: 15px;">List of Locations</h2>
        </div>
        <div class="card-body" style="background-color: rgba(177, 228, 230, 0.582);">
          <div *ngFor="let item of locations">
            <div class="row">
              <div class="col-md-2">
                {{item.state}}
              </div>
              <div class="col-md-2">
                {{item.city}}
              </div>
              <div class="col-md-4">
                {{item.address}}
              </div>
              <div class="col-md-2">
                {{item.area}} sq ft
              </div>
              <div class="col-md-2">
                {{item.pincode}}
              </div>
            </div>
            <hr>
          </div>
        </div>
      </div>


    </div>
    <div class="row justify-content-center mt-5">
      <button mat-button matStepperPrevious style="background-color:rgba(96, 185, 207, 0.904)">Back</button>
      &nbsp;&nbsp;
      <button mat-button matStepperNext style="background-color:rgba(96, 185, 207, 0.904)">Next</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Results</ng-template>
    <div class="container">
      <div class="container" *ngFor="let loc of locations">
        <div class="card">
          <div class="card-header">
            <h4>{{loc.address}}</h4>
          </div>
          <div class="card-body">
            <div class="row">
              <img class="col-md" src="assets/10sq.PNG" style="height: fit-content;width: fit-content;">
              <label for="">10 sq ft</label>
              <div class="col-md-3"></div>
              <label for="">Rs 1000 / month</label>
              <button [routerLink]="['/payment']" routerLinkActive="router-link-active">-></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-step>
</mat-horizontal-stepper>
